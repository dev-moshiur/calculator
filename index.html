<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="topscreen">
          <div id="valueInputContainer" class="values"></div>
          <div id="operators" class="operators"></div>
          <div id="second" class="second"></div>
        </div>
        <div class="bottom"></div>
        <div class="gap"></div>
        <div id="resultContainer" class="result"></div>
      </div>
      <div class="buttons">
        <div class="left">
          <div class="top">
            <span onclick="slicing()">x</span>
            <span onclick="cleared()">c</span>
            <span onclick="valueInput('0')">0</span>
          </div>
          <div id="numbers" class="bottom"></div>
        </div>
        <div class="right">
          <span onclick="addPerator('*')">*</span>
          <span onclick="addPerator('/')">/</span>
          <span onclick="addPerator('-')">-</span>
          <span onclick="addPerator('+')">+</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
